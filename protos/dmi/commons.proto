syntax = "proto3";

option go_package = "github.com/opencord/device-management-interface/v3/go/dmi";
package dmi;

// Common structures used across the different Device Management services

enum Status {
    UNDEFINED_STATUS = 0;
    OK = 1;
    ERROR = 2;
}

// Reason for the failure of request
enum Reason {
    UNDEFINED_REASON = 0;
    UNKNOWN_DEVICE = 1;
    INTERNAL_ERROR = 2;
    WRONG_METRIC = 3;
    WRONG_EVENT = 4;
}
